<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Gesture Interactions - A-Frame & AR.js</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <script src="js/aframe.min.js"></script>
    <script src="js/aframe-ar.js"></script>

    <!-- Custom script to load different planet in a dynamic way. 
         Load this page like `ar-scene.html?model=sun` and the markers will load the 3d model of sun  -->
    <script src="js/dynamicLoadModel.js"></script>

    <script src="js/gesture-detector.js"></script>
    <script src="js/gesture-handler.js"></script>
    <script src="js/iframePostMessage.js" defer></script>
    <link rel="stylesheet" href="styles/ar.css" />
  </head>

  <body>
    <a-scene
      arjs
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      id="ar-scene"
      gesture-detector
    >
      <a-assets>
        <a-asset-item id="dummy" src=""></a-asset-item>
      </a-assets>

      <a-marker
        preset="hiro"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="marker-hiro"
      >
        <a-entity
          id="ar-model"
          dynamic-load-model
          position="0 0 0"
          scale="0.1 0.1 0.1"
          animation="property: rotation; to: 0 360 0; dur: 10000; loop:true; easing: linear"
          gesture-handler
        ></a-entity>
      </a-marker>

      <a-marker
        type="pattern"
        url="./assets/ar-pattern/ar-pattern-rocket.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="custom-marker"
      >
        <a-entity
          id="ar-model"
          dynamic-load-model
          position="0 0 0"
          scale="0.1 0.1 0.1"
          animation="property: rotation; to: 0 360 0; dur: 10000; loop:true; easing: linear"
          gesture-handler
        ></a-entity>
      </a-marker>

      <a-entity camera id="camera">
        <!-- status text for testing & debug purpose. uncomment as neccessary -->
        <!-- <a-entity position="0 -0.8 -3" visible="false">
          <a-text
            id="status-text"
            color="#FF3"
            font="roboto"
            align="center"
            value="marker not found"
            width="1"
          >
          </a-text>
        </a-entity> -->
      </a-entity>
    </a-scene>

    <script>
      // custom script to solve issue of planet got squeezed to long flat ellipse on phone screen
      const sceneElement = document.querySelector("a-scene");
      sceneElement.removeFullScreenStyles();

      // quick & dirty script for testing & debug purpose.
      // use together with the a-text entity above.
      // const statusText = document.querySelector("#status-text");
      // const markerEl = document.querySelector("#marker-hiro");
      // markerEl.addEventListener("markerFound", () => {
      //   statusText.setAttribute("value", "marker found");
      // });
      // markerEl.addEventListener("markerLost", () => {
      //   statusText.setAttribute("value", "marker lost");
      // });
    </script>
  </body>
</html>
